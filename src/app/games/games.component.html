<div class="row">
    <div class="col-4">
       <ngb-pagination [collectionSize]="gameList?.count" [(page)]="params.page" [(pageSize)]="params.pageSize" [boundaryLinks]="true"></ngb-pagination>
        <div class="row">
            <div class="col">
                <label for="" class="mr-1">Rating</label>
                <input type="text" name="minRating" id="minRating" [(ngModel)]="params.filter.minRating" style="width: 30%;" class="mr-1" placeholder="Min" (change)="getGames()">
                <input type="text" name="maxRating" id="maxRating" [(ngModel)]="params.filter.maxRating" style="width: 30%;" placeholder="Max" (change)="getGames()">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label for="category" class="mr-1">Category:</label>
                <select  name="category" id="category" [(ngModel)]="params.filter.categories" (change)="getGames()" style="width: 70%;">
                    <option value="">All</option>
                    <option class="p-2" *ngFor="let c of categories" [value]="c">{{c}}</option>
                </select>
            </div>
        </div>
    </div>
    <div class="col-8">
        <app-table [list]="gameList?.games"></app-table>
    </div>
</div>
